<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Collection App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Recipe Collection App</h1>

    <div class="card p-4 mb-5">
      <h3>Add Recipe</h3>
      <form id="recipeForm">
        <div class="mb-3">
          <input type="text" id="name" class="form-control" placeholder="Recipe Name" required>
        </div>
        <div class="mb-3">
          <textarea id="ingredients" class="form-control" placeholder="Ingredients (comma separated)" required></textarea>
        </div>
        <div class="mb-3">
          <textarea id="steps" class="form-control" placeholder="Steps" required></textarea>
        </div>
        <div class="mb-3">
          <select id="category" class="form-select" required>
            <option value="">Select Category</option>
            <option value="Veg">Veg</option>
            <option value="Non-Veg">Non-Veg</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Recipe</button>
      </form>
    </div>

    <h3>All Recipes</h3>
    <div id="recipesList" class="row"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
